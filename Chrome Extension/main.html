<!DOCTYPE html>
<html>
<head>
  <script src="js/ui.js"></script>
  <script src="js/serial.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <label>
      Port:
      <select id="port-picker"></select>
    </label>

    <label>
      Status:
      <span id="status">Loading</span>
    </label>

    <label class="slide-box" name="flowRate">
      Flow Rate (ml/min):
      <input class="textbox" type="number" min="0" max="1000" step="10" value="0" disabled>
      <input class="slider" type="range" min="0" max="500" step="10" value="0" disabled>
      <div class="current-value">
        Current: <span>0</span>
      </div>
    </label>

    <label class="slide-box" name="ratioA">
      Ratio - A:
      <input class="textbox" type="number" min="0" max="10" step="0.1" value="0" disabled>
      <input class="slider" type="range" min="0" max="10" step="0.1" value="0" disabled>
      <div class="current-value">
        Current: <span>0</span>
      </div>
    </label>

    <label class="slide-box" name="ratioB">
      Ratio - B:
      <input class="textbox" type="number" min="0" max="10" step="0.1" value="0" disabled>
      <input class="slider" type="range" min="0" max="10" step="0.1" value="0" disabled>
      <div class="current-value">
        Current: <span >0</span>
      </div>
    </label>

    <label class="slide-box" name="autoReverse">
      Auto Reverse:
      <input class="textbox" type="number" min="0" max="10000" step="1000" value="0" disabled>
      <input class="slider" type="range" min="0" max="10000" step="100" value="0" disabled>
      <div class="current-value">
        Current: <span>0</span>
      </div>
    </label>

    <label id="advanced">
      <div id="expander"><img src="assets/plus.svg" alt="+"><span>Advanced</span></div>
    </label>

    <div id="image"></div>
  </div>

</body>
</html>
